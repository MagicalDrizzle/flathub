id: tk.zwander.samsungfirmwaredownloader
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: bifrost
rename-icon: bifrost
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
modules:
  - name: bifrost
    buildsystem: simple
    build-commands:
      - mv bin lib share -t /app
      - mv -f tk.zwander.samsungfirmwaredownloader.metainfo.xml /app/share/metainfo/
      - mv -f tk.zwander.samsungfirmwaredownloader.desktop /app/share/applications/
      - rm -rf /app/share/icons/hicolor/1024x1024/
    sources:
      - type: archive
        url: https://github.com/zacharee/SamloaderKotlin/releases/download/1.20.3/bifrost-1.20.3-linux-amd64.tar.gz
        sha256: 66cb64dad8153399b4f0754548f87b07e4a9b1faef064a14d30f96cb63c5c7b5
      - type: file
        path: tk.zwander.samsungfirmwaredownloader.metainfo.xml
      - type: file
        path: tk.zwander.samsungfirmwaredownloader.desktop
